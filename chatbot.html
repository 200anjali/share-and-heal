<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/chatbot.css">

    <!-- ChatBot -->
<link rel="stylesheet" type="text/css" href="css/jquery.convform.css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/jquery.convform.js"></script>
<script type="text/javascript" src="js/custom.js"></script>

    <title>Share and Heal-Chatbot</title>
  </head>
  <body>
    <div class="container">

        <div class="chat_icon">
            <i class="fa fa-comments" aria-hidden="true"></i>
        </div>
        
        <div class="chat_box">
            <div class="my-conv-form-wrapper">
                <form action="" method="GET" class="hidden">
        
              <select data-conv-question="Hello! How can I help you" name="category">
                <option value="Want to share">Want to share</option>
                <option value="Want to talk">Want to talk</option>
              </select>
        
              <div data-conv-fork="category">
                <div data-conv-case="Want to share">
                  <input type="text" name="Listen" data-conv-question="Share what u have in your mindðŸ˜Š">    
                </div>
                <div data-conv-case="Want to talk" data-conv-fork="first-question2">
                  <input type="text" name="Letstalk" data-conv-question="Let's talk" data-no-answer="true"> 
                </div>
              </div>
        
              <input type="text" name="name" data-conv-question="Please, tell me your name">
              <input type="text" data-conv-question="Hi {name}, <br> It's a pleasure to meet you." data-no-answer="true">
              <input type="text" data-conv-question="How are you doing?">
              <input type="text" data-conv-question="Is there anything you want to talk about?">
              <input type="text" data-conv-question="How is your stress level lately?">
              <input type="text" data-conv-question="Have you been eating and sleeping?">
              <input type="text" data-conv-question="Would you be willing to talk to someone?">
              <input type="text" data-conv-question="If yes, then you can contact me. My email is diptiagarwal821@gmail.com.">
              <input type="text" data-conv-question="Thanks , for talking to me {name}. By the way my name is little monsterðŸ˜œ. It's nice talking to you. Have a nice dayðŸ˜Š." data-no-answer="true">
        
              <input data-conv-question="Enter your e-mail" data-pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" type="email" name="email" required placeholder="What's your e-mail?">
        
              <select data-conv-question="Please Confirm">
                <option value="Yes">Confirm</option>
              </select>
        
              </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="https://kit.fontawesome.com/39533329e1.js" crossorigin="anonymous"></script>
  </body>
</html>
